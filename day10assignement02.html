<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .divs{
        background-color: #9fdcff;
        width: 550px;
        padding: 30px 10px;
        border-radius: 10px;
        border-left: 7px solid #13a9ff;
        font-family: "Roboto", sans-serif;
    }
    body {
        margin: 0;
        display: grid;
        place-content: center;
        min-height: 100vh;
      }
    h4{
        font-family: "Roboto", sans-serif;
    }
    
</style>
<body>
    <div class="divs">
        <h4>Intended Audience</h4>
        <p>This tutorial assumes that you already have a static React site (Gatsby/Next) being deployed on Vercel or Netlify.</p>
        <p>It's written with the intermediate React developer in mind; if you're newer to the modern JS ecosystem, it might be a bit hard to follow.</p>
    </div>
</body>
</html>
